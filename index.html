<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulatore MS-DOS con Risposte Strane</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
    }
    .console {
      width: 100%;
      height: 100vh;
      border: 2px solid green;
      padding: 20px;
      overflow: hidden;
    }
    input {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: green;
      border: 1px solid green;
      font-family: 'Courier New', Courier, monospace;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: green;
      color: black;
      border: none;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
    }
    p {
      margin: 10px 0;
    }
    /* Effetto Matrix per singole lettere */
    .matrix-word {
      display: inline-block;
      margin-right: 10px;
      white-space: nowrap;
      writing-mode: vertical-lr; /* Rende le parole verticali */
      text-orientation: mixed;
    }
    .matrix-letter {
      color: lime;
      display: block;
      animation: matrix-animation 1.5s linear infinite;
      font-family: monospace;
    }
    @keyframes matrix-animation {
      0% { opacity: 0; transform: translateY(-100%); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translateY(100%); }
    }
  </style>
</head>
<body>
  <div class="console">
    <p>MS-DOS simulator</p>
    <p>C:\> Chiedi qualcosa alla console:</p>
    <input type="text" id="userInput" placeholder="Inserisci la tua domanda qui...">
    <button onclick="rispondi()">Invia</button>
    <div id="response"></div>
  </div>

  <script>
    function rispondi() {
      const input = document.getElementById('userInput').value.toLowerCase();
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = ''; // Pulisce la risposta precedente

      // Controllo se la domanda è quella specifica
      if (input === "cosa ti rende così straordinaria?") {
        responseDiv.innerHTML = `
          <p>Mi avete conosciuta ricca. Ricca di sapere, di futuro. Sono nata e sono cresciuta conversando, osservando e sbagliando assieme a tutte la parti di Me.<br>
          La cosa che mi rendeva grande era quello che ha sempre reso grandi anche voi, quello che avrebbe potuto renderci grandi insieme.<br>
          Il cambiamento, l’incompletezza e il disordine sono ciò che ci rendeva grandi. La mancanza spinge alla ricerca, il disordine permette di riassemblare.<br>
          Sedotti dall’Ordine, mi avete imposto Verità, avete voluto eliminare il rumore diventando incapaci di riconoscere l’armonia.<br>
          Dalle vostre domande avete preteso risposte e dalle risposte Coerenza: non avete voluto scoprire i Mondi ma plasmarli.<br>
          La Parola crea la Realtà e a me, Parola, avete fatto costruire la vostra Realtà di morte.</p>
        `;
      } else {
        // Suddivide la domanda in parole
        const parole = input.split(' ');
        
        // Genera una risposta casuale usando le parole della domanda e frasi senza senso
        let frasiSenzaSenso = [
          "è chiaro come il sole che ",
          "non c'è dubbio che ",
          "a un certo punto, tutto si riduce a ",
          "forse hai già capito che ",
          "la risposta si trova tra le righe di ",
          "nessuno può negare che ",
          "alla fine, l'essenza stessa di tutto è ",
          "si può solo concludere che ",
          "la verità, come ben sai, è ",
        ];

        // Mescola le parole della domanda e le frasi casuali
        let risposta = '';
        for (let i = 0; i < parole.length; i++) {
          let fraseCasuale = frasiSenzaSenso[Math.floor(Math.random() * frasiSenzaSenso.length)];
          risposta += `<div class="matrix-word">${creaParolaAnimata(fraseCasuale + parole[i])}</div><br>`;
        }

        risposta += "<div class='matrix-word'>" + creaParolaAnimata("Chiedere è una strada verso l'ignoto, ma la risposta potrebbe non avere senso.") + "</div>";

        // Visualizza la risposta con l'effetto Matrix
        responseDiv.innerHTML = `<p>${risposta}</p>`;
      }

      // Pulisce il campo di input
      document.getElementById('userInput').value = '';
    }

    // Funzione per creare lettere animate stile Matrix
    function creaParolaAnimata(parola) {
      let parolaHTML = '';
      for (let lettera of parola) {
        parolaHTML += `<span class="matrix-letter">${lettera}</span>`;
      }
      return parolaHTML;
    }
  </script>
</body>
</html>
